<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Qamar Jahangir</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .hero {
            background-image: url('images/professional.jpg'); /* Upload image in images/ folder */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top:0; left:0; right:0; bottom:0;
            background-color: rgba(0,0,0,0.5); /* overlay for text readability */
        }

        .hero-content {
            position: relative;
            max-width: 800px;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        footer {
            font-size: 1em;
            margin-top: 1em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Innovating in Cloud & DevOps Solutions</h1>
            <p>Empowering modern applications with secure, scalable cloud solutions.</p>
            <footer>- Qamar Jahangir</footer>
        </div>
    </section>
</body>
</html>
